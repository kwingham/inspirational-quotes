<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/client/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Submit your Inspirational Quote</h1>
      </header>

      <!-- Form to post a new quote -->
      <form id="quote-form">
        <textarea id="quote" placeholder="Enter quote" required></textarea>
        <input
          type="text"
          id="author"
          placeholder="Enter author name"
          required
        />
        <button type="submit">Post Quote</button>
      </form>

      <!-- Filter and sorting buttons -->
      <div class="filter-sort">
        <select id="author-filter">
          <option value="All Authors">Filter by Author</option>
        </select>
        <button id="sort-order">Sort by Time Posted</button>
      </div>

      <!-- Section to display quotes -->
      <section>
        <h2>Inspirational Quotes</h2>
        <ul id="quote-list"></ul>
      </section>
    </div>
  </body>
</html>
