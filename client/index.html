<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Submit your Inspirational Quote</h1>
      </header>

      <!-- Form to post a new quote -->
      <form id="quote-form">
        <label for="quote-text">Enter your quote:</label>
        <input type="text" id="quote-text" placeholder="Enter quote" required />

        <label for="quote-author">Enter the author name:</label>
        <input
          type="text"
          id="quote-author"
          placeholder="Enter author name"
          required
        />

        <button type="submit">Post Quote</button>
      </form>

      <!-- Filter and sorting buttons -->
      <div class="filter-sort">
        <label for="author-filter">Filter by Author:</label>
        <select id="author-filter">
          <option value="All Authors">All Authors</option>
        </select>

        <button id="sort-order">Sort by Time Posted</button>
      </div>

      <!-- Section to display quotes -->
      <section>
        <h2>Inspirational Quotes</h2>
        <ul id="quote-list"></ul>
      </section>
    </div>
  </body>
</html>
