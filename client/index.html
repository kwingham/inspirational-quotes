<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Submit your Inspirational Quote</h1>

    <!-- Form for posting a new quote -->
    <form id="quote-form">
      <input type="text" id="quote-text" placeholder="Enter quote" required />
      <input
        type="text"
        id="quote-author"
        placeholder="Enter author name"
        required
      />
      <button type="submit">Post Quote</button>
    </form>

    <!-- Dropdown to filter quotes by author -->
    <select id="author-dropdown">
      <option value="">Select an author</option>
    </select>
    <!-- Button to sort quotes by time posted -->
    <button id="sort-time">Sort by Time Posted</button>
    <!-- Container to display the filtered quotes -->
    <h2>Inspirational Quotes</h2>
    <div id="quotes-container"></div>
    <script src="app.js"></script>
  </body>
</html>
